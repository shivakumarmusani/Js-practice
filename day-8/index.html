<!-- Assignment 2: DOM Movie Display -->

<!DOCTYPE html>
<html>

<head>
  <title>Movie Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div id="movies" class="row p-4"></div>
  <script src="movies.js"></script>
  <script>
    // Display Movies
    let container = document.getElementById("movies");

    cinema.movies.forEach((movies) => {
      let card = `
          <div class="col-md-4">
              <div class="card mb-3" style="width:20rem;">
                <img src=${movies.image} class="card-img-top" style="height: 300px" alt="..." >
                  <div class="card-body">
                      <h3>${movies.title}</h3>
                      <div class="shows">
                          ${movies.shows.map((time) => `
                              <button class="btn btn-primary m-2">
                                  ${time} (${movies.seats[movies.shows.indexOf(time)]} seats)</button>`).join("")}
                      </div>
                  </div>
              </div>
          </div>`;
      container.innerHTML += card;
    });
  </script>
</body>

</html>
